<!doctype html>
<html>
<head>
  <title>Interval Tree Applet</title>
  <meta charset="utf-8"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
  <script type="text/javascript" src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">

</head>
<body>

<form name="EnterPointForm" onsubmit="AddPoint(); return false">
  <input name="x" type="number" step="any" placeholder="x-coordinate"/>
  <input name="y" type="number" step="any" placeholder="y-coordinate"/>
  <input type="submit" value="Submit">
</form>

<p>
  Create a simple network with some nodes and edges.
</p>

<p id="points_text">
  "placeholder"
</p>

<div id="mynetwork"></div>

</body>
</html>
