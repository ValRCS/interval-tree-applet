<!doctype html>
<html>
<head>
  <title>Interval Tree Applet</title>
  <meta charset="utf-8"/>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
  <script type="text/javascript" src="./intervaltree.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
  <link rel="stylesheet" href="./index.css">

</head>
<body>

<form name="EnterPointForm" onsubmit="AddPoint(); return false">
  <input name="x" type="number" step="any" placeholder="x-coordinate"/>
  <input name="y" type="number" step="any" placeholder="y-coordinate"/>
  <input type="submit" value="Submit">
</form>
<p>
    <input type="button" id="btn-UD" value="Up-Down">
    <input type="button" id="btn-DU" value="Down-Up">
    <input type="button" id="btn-LR" value="Left-Right">
    <input type="button" id="btn-RL" value="Right-Left">
    <input type="hidden" id='direction' value="UD">
</p>

<p id="points_text">
  "placeholder"
</p>

<div id="mynetwork"></div>

</body>
</html>
